<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Join | ChatApp</title>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a Chat</h3>
            </div>
            <div class="form-field">
                <label>Display name</label> 
                <input type="text" name="name" autofocus>
            </div>
            <div class="form-field">
                <label>Room name</label> 
                
                <select id="room-select" name="room">
                    <option value="" >utwórz nowy lub wybierz</option>
                </select>
            </div>
            <div class="form-field">
                    <input type="text" id="new-room-input" name="newRoom" placeholder="nowy pokój">
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>

    <script id="select-room-template" type="text/template">
        <option value="{{value}}">{{optionName}}</option>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/libs/jquery-3.3.1.min.js"></script>
    <script src="/js/libs/mustache.js"></script>
    <script src="/js/index.js"></script>
</body>
</html>
